apiVersion: apps/v1
kind: Deployment
metadata:
  name: libraryapp
spec:
  selector:
    matchLabels:
      app: libraryapp
  replicas: 1
  template:
    metadata:
      labels:
        app: libraryapp
    spec:
      containers:
        - name: libraryapp
          image: libraryapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password